<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSent)="recipeRecieved = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeRecieved; else infoText"
      [recipeRecieved]="recipeRecieved"
    >
    </app-recipe-detail>
      <ng-template #infoText>
        <p>Please select a recipe!</p>
      </ng-template>     
  </div>
</div>
